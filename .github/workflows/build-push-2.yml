name: Build and push to each environments based on pushing a tag
on:
  pull_request:
    branches: [master]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        profile: [dev]
        service: [api, websocket, worker]
        account: [12345]
        include:
        - profile: dev
          environment: test1
          service: api
          image: a
        - profile: dev
          environment: test1
          service: websocket
          image: b
        - profile: dev
          environment: test1
          service: worker
          image: c
    env:
      name: dev_registry
      account: 12345
      region:  "ap-northeast-1"
      keyID:   AWS_ACCESS_KEY_ID
      secret:  AWS_SECRET_ACCESS_KEY
    outputs:
      version: ${{ steps.tag.outputs.COMMIT_SHA }}          
    steps:
      - uses: actions/checkout@v2
      - name: Get the version
        id: commit_sha
        run: echo ::set-output name=COMMIT_SHA::${GITHUB_REF#refs/heads/}
      - name: first action
        run: echo ${{ matrix.profile }}
      - name: second action
        run: echo "${{ matrix.service }}"       
      - name: third action
        run: echo "${{ matrix.account }}:${{ matrix.region }}:${{ matrix.keyID }}:${{ matrix.secret }}" 
  release:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install helm
        run: |
          curl -LO https://get.helm.sh/helm-v3.8.0-linux-amd64.tar.gz
          tar -zxvf helm-v3.8.0-linux-amd64.tar.gz
          mv linux-amd64/helm /usr/local/bin/helm
          helm version
      - name: fourth action
        run: echo ${{ needs.build.outputs.COMMIT_SHA }}
